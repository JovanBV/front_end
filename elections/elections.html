<!DOCTYPE html>
<html>
  <form action="hello.html" method="POST">
    <label for="full_name">First name</label>
    <input type="text" id="full_name" name="fullName" /> <br />
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" /> <br />
    <label for="identification">Identification:</label>
    <input type="text" id="identification" name="identification" /> <br />
    <label for="phone_number">Phone:</label>
    <input type="text" id="phone_number" name="phoneNumber" /> <br />
    <label for="candidate_one">Candidate 1</label>
    <input
      type="radio"
      id="candidate_one"
      name="candidate"
      value="Candidate 1"
    />
    <label for="candidate_two">Candidate 2</label>
    <input
      type="radio"
      id="candidate_two"
      name="candidate"
      value="Candidate 2"
    />
    <input type="submit" value="Send vote" />
  </form>
</html>
