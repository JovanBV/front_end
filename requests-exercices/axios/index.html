<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="container">
      <input id="name" type="text" placeholder="Type the name..." />
      <input id="email" type="text" placeholder="Type the email..." />
      <input id="password" type="text" placeholder="Type the password..." />
      <input id="address" type="text" placeholder="Type the address..." />

      <button id="button">Register</button>
    </div>

    <div>
      <input
        id="search-id"
        type="text"
        placeholder="Type the id you want to search: "
      />
      <button id="search-button">Search</button>
    </div>
    <div>
      <input id="user-id" type="text" placeholder="Type the ID to update..." />
      <input
        id="new-address"
        type="text"
        placeholder="Type the new address..."
      />
      <button id="update-button">Update</button>
    </div>
    <div id="users-info">
      sit dicta vitae possimus architecto quo, esse maxime culpa, eaque fugiat
      impedit minima tempore error corporis ex? Assumenda.
    </div>
    <script src="axios.js"></script>
  </body>
</html>
