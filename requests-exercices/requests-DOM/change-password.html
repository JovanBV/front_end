<!DOCTYPE html>
<html>
  <head>
    <link href="styles/change_password_styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Change password</h1>
    <form name="formA" class="change_password_form">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" />
      <label for="password">Last password:</label>
      <input type="text" id="password" name="last-password" /> <br />
      <label for="new-password">New password:</label>
      <input type="text" id="new-password" name="new-password" /> <br />
      <label for="password-confirmation">Type the new password again: </label>
      <input
        type="text"
        id="password-confirmation"
        name="password-confirmation"
      />

      <input type="submit" value="Update password" />
    </form>
    <input type="button" id="clear-local-storage" value="Clear LS" />
    <script src="js/changePassword.js" type="module"></script>
  </body>
</html>
