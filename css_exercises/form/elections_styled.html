<!DOCTYPE html>

<html>
  <head>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Elections form</h1>
    <form class="vote_form" action="hello.html" method="POST">
      <label for="full_name">Full name:</label>
      <input type="text" id="full_name" name="fullName" /> <br />
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" /> <br />
      <label for="identification">Identification:</label>
      <input type="text" id="identification" name="identification" /> <br />
      <label for="phone_number">Phone:</label>
      <input type="text" id="phone_number" name="phoneNumber" /> <br />

      <div class="radio-group">
        <label>
          <img src="woman.png" alt="Person icon" width="80" />

          <input
            type="radio"
            id="candidate_one"
            name="candidate"
            value="Candidate 1"
          />
        </label>
        <label>
          <img src="profile.png" alt="Person icon 2" width="80" />
          <input
            type="radio"
            id="candidate_two"
            name="candidate"
            value="Candidate 2"
          />
        </label>
      </div>

      <input type="submit" value="Send vote" />
    </form>
    <footer>
      <a href="https://www.flaticon.com/free-icons/person" title="person icons"
        >Person icons created by Freepik - Flaticon</a
      >
      <a href="https://www.flaticon.com/free-icons/user" title="user icons"
        >User icons created by Freepik - Flaticon</a
      >
    </footer>
  </body>
</html>
